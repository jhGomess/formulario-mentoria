<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Mentoria</title>

    <link rel="stylesheet" href="./avalie.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img
          src="./assets/stars.svg"
          alt="Imagem de uma avaliação de até cinco estrelas."
        />
      </header>

      <form>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>

            <div class="col-2">
              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input type="text" id="name" />
              </div>

              <div class="input-wrapper">
                <label for="surName">Sobrenome</label>
                <input type="text" id="surName" />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="Email">Email</label>
              <input type="email" id="Email" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>

            <div class="input-wrapper">
              <label for="mentorName">Selecione quem foi o seu mentor</label>
              <select id="mentorName">
                <option value="selecione" hidden>Selecione</option>
                <option value="mayk">Mayk</option>
                <option value="diego">Diego</option>
                <option value="rodrigo">Rodrigo</option>
              </select>
            </div>

            <div class="input-wrapper">
              <label for="feedback">Feedback sobre o mentor</label>
              <textarea id="feedback"></textarea>
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" id="doubts" />
              <label for="doubts"
                >Todas as minhas dúvidas foram esclarecidas durante a
                mentoria.</label
              >
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Agendando próxima mentoria</legend>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="date">Data</label>
                <input type="date" id="date" />
              </div>

              <div class="col-2">
                <div class="input-wrapper">
                  <label for="begin">Das</label>
                  <input type="time" id="begin" />
                </div>

                <div class="input-wrapper">
                  <label for="end">Até</label>
                  <input type="time" id="end" />
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
